<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Upload Image
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Playfair Display', serif;
        }
  </style>
 </head>
 <body class="bg-gray-50">
  <div class="flex">
   <!-- Sidebar -->
   <div class="w-1/5 bg-white h-screen p-5 shadow-lg">
    <div class="flex items-center mb-10">
     <i class="fas fa-home text-3xl text-teal-500">
     </i>
     <div class="ml-3">
      <div class="text-xl font-bold">
       Dashboard
      </div>
     </div>
    </div>
    <nav class="space-y-4">
     <a class="flex items-center text-gray-700" href="dashboard.html">
      <i class="fas fa-tachometer-alt mr-3">
      </i>
      Dashboard
     </a>
     <a class="flex items-center text-gray-700" href="profile.html">
      <i class="fas fa-user mr-3">
      </i>
      My Profile
     </a>
     <a class="flex items-center text-teal-500" href="uploadimage.html">
      <i class="fas fa-upload mr-3">
      </i>
      Upload Images
     </a>
     <a class="flex items-center text-gray-700" href="uploadhist.html">
      <i class="fas fa-history mr-3">
      </i>
      View Upload History
     </a>
     <a class="flex items-center text-gray-700" href="login.html">
      <i class="fas fa-sign-out-alt mr-3">
      </i>
      Sign Out
     </a>
    </nav>
   </div>
   <!-- Main Content -->
   <div class="w-4/5 p-10">
    <div class="flex justify-between items-center mb-10">
     <h1 class="text-3xl font-bold text-teal-700">
      Upload Image
     </h1>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg">
     <h2 class="text-xl font-bold mb-4 text-teal-700">
      Upload a New Image
     </h2>
     <form action="#" method="POST" enctype="multipart/form-data">
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
        Select Image
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="image" name="image" type="file"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
        Description
       </label>
       <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" name="description" placeholder="Enter image description">
       </textarea>
      </div>
      <div class="flex items-center justify-between">
       <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Upload
       </button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
